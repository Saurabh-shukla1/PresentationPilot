<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>About</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600;700;800&display=swap');

*{
    padding: 0;
    margin: 0;
    box-sizing: border-box;
    list-style: none;
    scroll-behavior: smooth;
}

:root{
    --bg-color:#e3edf7;
    --gradient-white-bg:linear-gradient(0deg,#fff 0%,#edf4fa 51%,#e5eef7 100%);
    --gradient-color-bg:linear-gradient(180deg,rgba(247,1,120,1)0%,
                                                rgba(160,8,156,1)51%,
                                                rgba(99,13,178,1)100%);
    --main-color:#e6006d;
    --font-color:#90979f;
    --hover-box-shadow:rgba(0,0,0,0.19)0px 10px 20px,
                       rgba(0,0,0,0.23)0px 6px 6px;     
    --gradient-white-bg2:linear-gradient(98deg,#e5eef7 0%,#fff 100%);                                                          
}

a{
    text-decoration: none;
    color: #000;
}

body{
    font-family: 'Poppins', sans-serif;
    background: var(--bg-color);
    overflow-x: hidden;
}

header{
    padding: 15px 8%;
    width: 100%;
    position: fixed;
    top: 0;
    left: 0;
    display: flex;
    align-items: center;
    justify-content: space-between;
    background: var(--gradient-white-bg);
    z-index: 100;
    transition: .3s;
}


/*======================= Singup Section ============================ */
#overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.7); /* Adds a dark overlay effect */
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            visibility: hidden;
            opacity: 0;
            transition: visibility 0s, opacity 0.5s;
        }

        #overlay.show {
            visibility: visible;
            opacity: 1;
        }

        /* Popup form styling */
        .form-container {
            position: relative;
            width: 350px;
            background: rgba(255, 255, 255, 0.9); /* Slightly transparent form background */
            border-radius: 10px;
            padding: 20px;
            color: #333;
            text-align: center;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.5);
        }

        .form-container h2 {
            color: #ff7200;
            font-size: 22px;
            margin-bottom: 20px;
        }

        .form-container input {
            width: 90%;
            padding: 10px;
            margin: 10px 0;
            background: transparent;
            border: 1px solid #ff7200;
            color: #333;
            font-size: 16px;
            border-radius: 14px;
        }

        .form-container input::placeholder {
            color: #999;
        }

        .form-container .btn {
            margin-top: 15px;
            padding: 10px 20px;
            font-size: 16px;
            border: none;
            background-color: #ff7200;
            color: white;
            cursor: pointer;
            border-radius: 8px;
        }

        /* Close button styling */
        .close-btn {
            position: absolute;
            top: 10px;
            right: 20px;
            font-size: 24px;
            font-weight: bold;
            color: #ff7200;
            cursor: pointer;
            transition: color 0.3s;
        }

        .close-btn:hover {
            color: #333;
        }

        /* Tab links for switching between forms */
        .tab-links {
            display: flex;
            justify-content: center;
            margin-bottom: 15px;
        }

        .tab-link {
            margin: 0 10px;
            cursor: pointer;
            font-weight: bold;
            color: #ff7200;
            text-decoration: none;
            font-size: 18px;
        }

        .tab-link.active {
            text-decoration: underline;
        }

        /* Hide website content initially */
        .content {
            display: none;
            padding: 20px;
            font-size: 18px;
        }


/*======================= @keyframes ============================ */

@keyframes moveText{
    0%,10%,100%{
        background-position: -24rem 0;
    }

    65%,85%{
        background-position: 0rem 0;
    }
}

@keyframes moveCursorText{
    0%,10%,100%{
        width: 0;
    }

    65%,78%,85%{
        width: 100%;
        opacity: 1;
    }

    75%,85%{
        opacity: 0;
    }
}

@keyframes animate{
    0%{
        transform: rotate(0deg);
    }
    100%{
        transform: rotate(360deg);
    }
}

@keyframes rotateText{
    0%{
        transform: rotate(360deg);
    }
    100%{
        transform: rotate(0deg);
    }
}

@keyframes progress{
   to{
    stroke-dashoffset: var(--target);
   }
}

@keyframes floatImage{
    0%{
        transform: translateY(0);
    }
    50%{
        transform: translateY(-22px);
    }
    100%{
        transform: translateY(0);
    }
}




/*======================= BrakPoints ============================ */

@media(max-width:1200px){
    html{
        font-size: 95%;
    }
}

@media(max-width:991px){
    header,section,footer{
        padding-left: 3%;
        padding-right: 3%;
    }
    .home,.portfolio-box{
        flex-direction: column-reverse;
    }
    .about,.contactSkills{
        flex-direction: column;
    }
    .about .about-img .aboutHero{
        width: 100%;
    }
    .proposal img{
        width: 52vw;
    }
    .portfolio-img img{
        width: 100%;
        height: 100%;
    }
    .portfolio-gallery{
        grid-template-columns: repeat(auto-fill,minmax(250px , 1fr));
    }
    .img-hero{
        margin-top: 3rem;
    }
}

@media(max-width:768px){
    .proposal{
        display: none;
    }
    .menu-icon .bar,.menu-icon::after,.menu-icon::before{
        display: block;
    }
    ul.navlist{
        position: absolute;
        top: -1000px;
        transition: all .3s ease;
        width: 100%;
        text-align: center;
        display: block;
        background: var(--gradient-white-bg);
        left: 0;
        border-top: 2px solid rgba(248, 202, 202, .7);
    }
    ul.navlist a{
        font-size: 1.5rem;
        margin: 1rem 0;
    }
    .navlist.active{
        top: 100%;
    }
    .overlay{
        width: 100vw;
        height: 100vh;
        top: 0;
        left: 0;
        position: fixed;
        background: rgba(0,0,0,0.5);
        z-index: 8;
        opacity: 0;
        transform: .3s;
        pointer-events: none;
    }
    body.open .overlay{
        opacity: 1;
        pointer-events: auto;
    }
    .btn{
        padding: 10px;
    }
    .home{
        grid-gap: 0;
    }
    .fillter-buttons button{
        padding: 10px;
        font-size: .8rem;
    }
}

@media(max-width:530px){
    html{
        font-size: 80%;
    }
    section{
        padding: 50px 3%;
    }
    .contact-info form .input-box{
        display: block;
    }
    .input-box input {
        width: 100%;
    }
    .rotate-text{
        display: none;
    }
    .img-hero img{
        width: 100%;
    }
    .text-animate{
        width: 23.8rem;
    }
    .btn-box{
        width: 266px;
        margin-bottom: 3rem;
    }
    .about-btn button{
        padding: 10px 15px;
    }
    .fillter-buttons{
        display: grid;
        grid-gap: 1rem;
    }
    .fillter-buttons button{
        width: 100%;
        padding: 13px;
    }
}
    </style>
</head>
<body onload="showPopup()">
    
    <!-- Login Section -->
    <!-- Overlay for the popup -->
<div id="overlay">
    <div class="form-container">
        <span class="close-btn" onclick="closePopup()">Ã—</span>
        
        <!-- Tab Links -->
        <div class="tab-links">
            <span class="tab-link active" onclick="openForm('login')">Login</span>
            <span class="tab-link" onclick="openForm('signup')">Signup</span>
        </div>

        <!-- Login Form -->
        <div id="login" class="form">
            <h2>Login Here</h2>
            <input type="email" id="login-email" placeholder="Enter Email Here">
            <input type="password" id="login-password" placeholder="Enter Password Here">
            <button type="button" class="btn" onclick="login()">Login</button>
        </div>

        <!-- Signup Form -->
        <div id="signup" class="form" style="display: none;">
            <h2>Sign Up Here</h2>
            <input type="text" id="signup-name" placeholder="Enter Name">
            <input type="email" id="signup-email" placeholder="Enter Email">
            <input type="password" id="signup-password" placeholder="Enter Password">
            <input type="password" id="signup-confirm-password" placeholder="Confirm Password">
            <button type="button" class="btn" onclick="signup()">Sign Up</button>
        </div>
    </div>
</div>


    <!-- scroll reveal  -->
    <script src="https://unpkg.com/scrollreveal"></script>
    <!-- Swiper JS -->
     <script src="https://cdn.jsdelivr.net/npm/swiper@10/swiper-bundle.min.js"></script>
    <!-- mixitup cdn js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mixitup/3.3.1/mixitup.min.js"></script>
    <script src="../static/script.js"></script>
    <script>
        function showPopup() {
            document.getElementById('overlay').classList.add('show');
        }
    
        function closePopup() {
            document.getElementById('overlay').classList.remove('show');
        }
    
        function openForm(form) {
            document.getElementById('login').style.display = form === 'login' ? 'block' : 'none';
            document.getElementById('signup').style.display = form === 'signup' ? 'block' : 'none';
            
            document.querySelectorAll('.tab-link').forEach(link => {
                link.classList.toggle('active', link.innerText.toLowerCase() === form);
            });
        }
    
        let userData = {};
    
        function signup() {
            const name = document.getElementById('signup-name').value;
            const email = document.getElementById('signup-email').value;
            const password = document.getElementById('signup-password').value;
            const confirmPassword = document.getElementById('signup-confirm-password').value;
    
            if (name && email && password && confirmPassword) {
                if (password === confirmPassword) {
                    userData = { name, email, password };
                    alert("Sign up successful! Now log in with the same credentials.");
                    openForm('login');
                    clearSignupFields();
                } else {
                    alert("Passwords do not match. Please try again.");
                }
            } else {
                alert("Please fill out all fields.");
            }
        }
    
        function login() {
        const email = document.getElementById('login-email').value;
        const password = document.getElementById('login-password').value;
    
        if (email === userData.email && password === userData.password) {
            alert("Login successful!");
            document.querySelector('.content').style.display = 'block';
            closePopup();  // Close the popup
            window.location.href = 'help.html';  // Redirect to help.html after successful login
        } else {
            alert("Invalid login credentials. Please try again.");
        }
    }
    
    
        function clearSignupFields() {
            document.getElementById('signup-name').value = '';
            document.getElementById('signup-email').value = '';
            document.getElementById('signup-password').value = '';
            document.getElementById('signup-confirm-password').value = '';
        }
    
        <!--Redirect help.html-->
        function closePopup() {
            document.getElementById('overlay').classList.remove('show');
            window.location.href = 'index.html'; // Redirect to help.html
        }
    
    </script>
</body>
</html>
