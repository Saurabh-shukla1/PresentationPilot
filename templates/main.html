<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gesture-Controlled Presentation</title>
    <link rel="stylesheet" href="../static/style.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@10/swiper-bundle.min.css" />
    <style>
        #overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.7); /* Adds a dark overlay effect */
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            visibility: hidden;
            opacity: 0;
            transition: visibility 0s, opacity 0.5s;
        }

        #overlay.show {
            visibility: visible;
            opacity: 1;
        }

        /* Popup form styling */
        .form-container {
            position: relative;
            width: 350px;
            background: rgba(255, 255, 255, 0.9); /* Slightly transparent form background */
            border-radius: 10px;
            padding: 20px;
            color: #333;
            text-align: center;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.5);
        }

        .form-container h2 {
            color: #ff7200;
            font-size: 22px;
            margin-bottom: 20px;
        }

        .form-container input {
            width: 90%;
            padding: 10px;
            margin: 10px 0;
            background: transparent;
            border: 1px solid #ff7200;
            color: #333;
            font-size: 16px;
            border-radius: 14px;
        }

        .form-container input::placeholder {
            color: #999;
        }

        .form-container .btn {
            margin-top: 15px;
            padding: 10px 20px;
            font-size: 16px;
            border: none;
            background-color: #ff7200;
            color: white;
            cursor: pointer;
            border-radius: 8px;
        }

        /* Close button styling */
        .close-btn {
            position: absolute;
            top: 10px;
            right: 20px;
            font-size: 24px;
            font-weight: bold;
            color: #ff7200;
            cursor: pointer;
            transition: color 0.3s;
        }

        .close-btn:hover {
            color: #333;
        }

        /* Tab links for switching between forms */
        .tab-links {
            display: flex;
            justify-content: center;
            margin-bottom: 15px;
        }

        .tab-link {
            margin: 0 10px;
            cursor: pointer;
            font-weight: bold;
            color: #ff7200;
            text-decoration: none;
            font-size: 18px;
        }

        .tab-link.active {
            text-decoration: underline;
        }

        /* Hide website content initially */
        .content {
            display: none;
        }
        .google-btn {
            width: 90%;
            padding: 10px;
            margin: 10px 0;
            background: white;
            border: 1px solid #4285f4;
            color: #4285f4;
            font-size: 16px;
            border-radius: 14px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            transition: background-color 0.3s;
        }

        .google-btn:hover {
            background-color: #f1f5fe;
        }

        .google-btn img {
            width: 20px;
            height: 20px;
        }

        .or-divider {
            margin: 15px 0;
            text-align: center;
            position: relative;
        }

        .or-divider::before,
        .or-divider::after {
            content: "";
            position: absolute;
            top: 50%;
            width: 45%;
            height: 1px;
            background-color: #ff7200;
        }

        .or-divider::before {
            left: 0;
        }

        .or-divider::after {
            right: 0;
        }
        .b1{
            display: flex;
            justify-content: center;
            align-items: center;
            margin-left: 80px;
            margin-right: 80px;
            margin-top: 100px;
            margin-bottom: 10px;
            background: #93dfd5;
            border-radius: 25px;
            
        }
        .video_feed{
            text-align: center;
            margin-top: 40px;
            margin-bottom: 40px;
        }
        
    </style>
     <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@10/swiper-bundle.min.css" />
</head>
<body>
    <div class="overlay"></div>
    <header>
        <a href="index" class="logo"><span>Presentation</span>Pilot</a>
        <ul class="navlist">
            <<li><a href="{{ url_for('index') }}" class="active">Home</a></li>
            <li><a href="{{ url_for('about') }}">About</a></li>
            <li><a href="{{ url_for('feedback') }}">Feedback</a></li>
            <li><a href="{{ url_for('contact') }}">Contact</a></li>
        </ul>
        <div class="right-header">
           
            <div class="menu-icon">
                <div class="bar"></div>
            </div>
        </div>
    </header>
    <div class="b1">
    <div class="video_feed">
        <img src="{{ url_for('video_feed') }}" style="width: 80%; border: 1px solid black;">
    </div>
</div>

    <footer>
        <p>Made with ❤️ by <span>Saurabh & Sanjay</span> || All Right Reserved.</p>
    </footer>

    <div id="progress">
    <span id="progress-value">
        <i class='bx bxs-chevrons-up' ></i>
    </span>
    <script src="../static/script.js"></script>
</body>


</html>
