        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600;700;800&display=swap');

*{
    padding: 0;
    margin: 0;
    box-sizing: border-box;
    list-style: none;
    scroll-behavior: smooth;
}

:root{
    --bg-color:#e3edf7;
    --gradient-white-bg:linear-gradient(0deg,#fff 0%,#edf4fa 51%,#e5eef7 100%);
    --gradient-color-bg:linear-gradient(180deg,rgba(247,1,120,1)0%,
                                                rgba(160,8,156,1)51%,
                                                rgba(99,13,178,1)100%);
    --main-color:#e6006d;
    --font-color:#90979f;
    --hover-box-shadow:rgba(0,0,0,0.19)0px 10px 20px,
                       rgba(0,0,0,0.23)0px 6px 6px;     
    --gradient-white-bg2:linear-gradient(98deg,#e5eef7 0%,#fff 100%);                                                          
}

a{
    text-decoration: none;
    color: #000;
}

body{
    font-family: 'Poppins', sans-serif;
    background: var(--bg-color);
    overflow-x: hidden;
}

header{
    padding: 15px 8%;
    width: 100%;
    position: fixed;
    top: 0;
    left: 0;
    display: flex;
    align-items: center;
    justify-content: space-between;
    background: var(--gradient-white-bg);
    z-index: 100;
    transition: .3s;
}

header .logo{
    font-size: 1.7rem;
    font-weight: 700;
}

span{
    background: var(--gradient-color-bg);
    -webkit-background-clip: text;
    color: transparent;
}

ul.navlist{
    display: flex;
}

.navlist li{
    margin: 0 1rem;
}

.navlist li a{
    display: inline-flex;
    font-weight: 600;
}

.navlist li a:hover,.navlist li a.active{
    background: var(--gradient-color-bg);
    -webkit-background-clip: text;
    color: transparent;
}

.right-header{
    display: flex;
    align-items: center;
    justify-content: end;
    grid-gap: .8rem;
}

.btn{
    background: var(--gradient-color-bg);
    color: #fff;
    padding: 8px 10px;
    border-radius: 5px;
    font-weight: 500;
    transition: all .3s ease;
}

.btn:hover,.btn-box .d-CV:hover{
    box-shadow: var(--hover-box-shadow);
}

.menu-icon{
    position: relative;
    display: block;
    width: 30px;
    height: 30px;
    cursor: pointer;
    /* background: blue; */
}

.menu-icon .bar,
.menu-icon::after,
.menu-icon::before{
    content: "";
    display: none;
    width: 100%;
    height: 4px;
    border-radius: 3px;
    background: #000;
    margin: 6px 0;
    transition: .4s;
}

.menu-icon.active::before{
    transform: rotate(-45deg) translate(-6px , 6px);
}

.menu-icon.active::after{
    transform: rotate(45deg)translate(-8px , -8px);
}

.menu-icon.active .bar{
    opacity: 0;
}

    @keyframes slideIn {
      from { transform: translateY(50px); opacity: 0; }

    .upload-box {
      width: 100%;
      padding: 40px;

      border-radius: 8px;

      cursor: pointer;

      transition: background-color 0.3s ease;

    .file-list {

    }

    .file-item {
      display: flex;
      align-items: center;
      margin-bottom: 10px;
      animation: fadeIn 0.5s ease forwards;
      opacity: 0;
    }

    .file-item .file-name {
      flex: 1;
      color: #333;
    }

    .file-item .delete-button,
    .file-item .open-button {
      cursor: pointer;
      font-size: 14px;
      margin-left: 10px;
      border: none;
      background: none;
    }

    .file-item .delete-button {
      color: red;
    }

    .file-item .open-button {
      color: green;
    }

    .progress-bar-container {
      width: 100%;
      background-color: #f0f0f0;
      border-radius: 5px;
      overflow: hidden;
      margin-top: 5px;
    }

    .progress-bar {
      height: 6px;
      background-color: #007bff;
      width: 0%;
      transition: width 0.2s ease;
    }

    .progress-bar.complete {
      background-color: #4caf50;
    }

    .buttons {
      display: flex;
      justify-content: center;
      gap: 10px;
      opacity: 0;
      animation: fadeIn 0.5s ease forwards;
    }

    .buttons button {
      padding: 10px 20px;
      background-color: #007bff;
      color: #fff;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    .buttons button:disabled {
      background-color: #ccc;
      cursor: not-allowed;
    }



/*======================= footer ============================ */
footer{

    margin: 0 8%;
    padding: 2rem 0;

}


#progress{
    position: fixed;
    /* background: #194eb9; */
    z-index: 1000;
    bottom: 60px;
    right: 10px;
    width: 50px;
    height: 50px;
    display: none;
    place-items: center;
    border-radius: 50%;
    color: #1d002c;
    cursor: pointer;
    box-shadow: rgba(50,50,93,0.25)0px 50px 100px -20px,
    rgba(0,0,0,0.3)0px 30px 60px -30px,
    rgba(10,37,64,0.35)0px -2px 6px 0px inset;
}


#progress-value{
    display: grid;
    height: calc(100% - 12px);
    width: calc(100% - 12px);
    background: var(--gradient-color-bg);
    border-radius: 50%;
    color: #fff;
    place-items: center;
    font-size: 25px;
}


/*======================= @keyframes ============================ */

@keyframes moveText{
    0%,10%,100%{
        background-position: -24rem 0;
    }

    65%,85%{
        background-position: 0rem 0;
    }
}

@keyframes moveCursorText{
    0%,10%,100%{
        width: 0;
    }

    65%,78%,85%{
        width: 100%;
        opacity: 1;
    }

    75%,85%{
        opacity: 0;
    }
}

@keyframes animate{
    0%{
        transform: rotate(0deg);
    }
    100%{
        transform: rotate(360deg);
    }
}

@keyframes rotateText{
    0%{
        transform: rotate(360deg);
    }
    100%{
        transform: rotate(0deg);
    }
}

@keyframes progress{
   to{
    stroke-dashoffset: var(--target);
   }
}

@keyframes floatImage{
    0%{
        transform: translateY(0);
    }
    50%{
        transform: translateY(-22px);
    }
    100%{
        transform: translateY(0);
    }
}

    <script>
        const dropArea = document.getElementById('drop-area');
        const fileInput = document.getElementById('fileInput');
        const fileList = document.getElementById('fileList');
        const chooseButton = document.getElementById('chooseButton');
        const uploadButton = document.getElementById('uploadButton');
    
        let selectedFiles = [];
    
        // Choose files button click
        chooseButton.addEventListener('click', () => {
          fileInput.click();
        });
    
        // Enable upload button when files are selected
        fileInput.addEventListener('change', (e) => {
          selectedFiles = Array.from(e.target.files);
          updateFileList();
          uploadButton.disabled = selectedFiles.length === 0;
        });
    
        // Upload button click
        uploadButton.addEventListener('click', () => {
          selectedFiles.forEach(file => uploadFile(file));
          uploadButton.disabled = true;
        });
    
        // Handle drag and drop
        dropArea.addEventListener('dragover', (e) => {
          e.preventDefault();
        });
    
        dropArea.addEventListener('drop', (e) => {
          e.preventDefault();
          selectedFiles = Array.from(e.dataTransfer.files);
          updateFileList();
          uploadButton.disabled = selectedFiles.length === 0;
        });
    
        function updateFileList() {
          fileList.innerHTML = '';
          selectedFiles.forEach(file => {
            const fileItem = document.createElement('div');
            fileItem.classList.add('file-item');
    
            const fileName = document.createElement('div');
            fileName.classList.add('file-name');
            fileName.textContent = file.name;
    
            const deleteButton = document.createElement('button');
            deleteButton.classList.add('delete-button');
            deleteButton.textContent = 'Delete';
            deleteButton.onclick = () => {
              selectedFiles = selectedFiles.filter(f => f !== file);
              updateFileList();
              uploadButton.disabled = selectedFiles.length === 0;
            };
    
            fileItem.appendChild(fileName);
            fileItem.appendChild(deleteButton);
            fileList.appendChild(fileItem);
          });
        }
    
        function uploadFile(file) {
          const fileItem = document.createElement('div');
          fileItem.classList.add('file-item');
    
          const fileName = document.createElement('div');
          fileName.classList.add('file-name');
          fileName.textContent = file.name;
    
          const progressBarContainer = document.createElement('div');
          progressBarContainer.classList.add('progress-bar-container');
    
          const progressBar = document.createElement('div');
          progressBar.classList.add('progress-bar');
    
          const openButton = document.createElement('button');
          openButton.classList.add('open-button');
          openButton.textContent = 'Open';
          openButton.style.display = 'none';
          openButton.onclick = () => {
            const fileURL = URL.createObjectURL(file);
            window.open(fileURL, '_blank');
          };
    
          progressBarContainer.appendChild(progressBar);
          fileItem.appendChild(fileName);
          fileItem.appendChild(progressBarContainer);
          fileItem.appendChild(openButton);
          fileList.appendChild(fileItem);
    
          // Simulate file upload progress
          let progress = 0;
          const interval = setInterval(() => {
            progress += 10;
            progressBar.style.width = progress + '%';
            if (progress >= 100) {
              clearInterval(interval);
              progressBar.classList.add('complete');
              openButton.style.display = 'inline';
            }
          }, 200);
        }

            alert("You have logged out.");
